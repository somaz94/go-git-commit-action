name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '**/*.md'
      - 'test/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000
    env:
      TEST_TAG: localhost:5001/actions/go-git-commit-action:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.PAT_TOKEN }} 

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test1.txt

      - name: Run the Container
        env:
          USER_EMAIL: actions@github.com
          USER_NAME: GitHub Actions
          COMMIT_MESSAGE: test1 ${{ github.run_id }}!
          BRANCH: test
          REPOSITORY_PATH: test
          FILE_PATTERN: .
          TAG_NAME: test1-${{ github.run_id }}
          TAG_MESSAGE: test1 ${{ github.run_id }}
          TAG_REFERENCE: v1.0.1
        run: |
          docker run \
          --env INPUT_USER_EMAIL="${{ env.USER_EMAIL }}" \
          --env INPUT_USER_NAME="${{ env.USER_NAME }}" \
          --env INPUT_COMMIT_MESSAGE="${{ env.COMMIT_MESSAGE }}" \
          --env INPUT_BRANCH="${{ env.BRANCH }}" \
          --env INPUT_REPOSITORY_PATH="${{ env.REPOSITORY_PATH }}" \
          --env INPUT_FILE_PATTERN="${{ env.FILE_PATTERN }}" \
          --env INPUT_TAG_NAME="${{ env.TAG_NAME }}" \
          --env INPUT_TAG_MESSAGE="${{ env.TAG_MESSAGE }}" \
          --env INPUT_TAG_REFERENCE="${{ env.TAG_REFERENCE }}" \
          --volume ${{ github.workspace }}:/app \
          --rm ${{ env.TEST_TAG }}

      - name: Confirm Tag Reference
        run: |
          git show -1 v1.0.1
          git show -1 test1-${{ github.run_id }}

      - name: Delete Tag
        env:
          USER_EMAIL: actions@github.com
          USER_NAME: GitHub Actions
          BRANCH: main
          TAG_NAME: test1-${{ github.run_id }}
          TAG_MESSAGE: test1 ${{ github.run_id }}
        run: |
          docker run \
          --env INPUT_USER_EMAIL="${{ env.USER_EMAIL }}" \
          --env INPUT_USER_NAME="${{ env.USER_NAME }}" \
          --env INPUT_BRANCH="${{ env.BRANCH }}" \
          --env INPUT_TAG_NAME="${{ env.TAG_NAME }}" \
          --env INPUT_DELETE_TAG="true" \
          --volume ${{ github.workspace }}:/app \
          --rm ${{ env.TEST_TAG }}

  test-action-auto-branch-false:
    name: Test Auto Branch False
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          # token: ${{ secrets.ACCESS_TOKEN }}

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      # - name: Create Test File
      #   run: |
      #     echo "$(date +%s)-$RANDOM" > test/test2.txt

      - name: Test Auto Branch Local Action (auto_branch false)
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: test
          create_pr: true
          auto_branch: false
          pr_title: test-pr-title
          pr_base: main
          pr_branch: test
          pr_labels: "test,automated,auto-branch-false-test"
          repository_path: test
          file_pattern: .
          delete_source_branch: true
          github_token: ${{ secrets.PAT_TOKEN }}

  test-action-auto-branch-true:
    name: Test Auto Branch True
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, test-action-auto-branch-false]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          # token: ${{ secrets.ACCESS_TOKEN }}

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      # - name: Create Test File
      #   run: |
      #     echo "$(date +%s)-$RANDOM" > test/test2.txt

      - name: Test Auto Branch Local Action (auto_branch true)
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: test
          create_pr: true
          auto_branch: true
          pr_base: main
          pr_labels: "test,automated,auto-branch-true-test"
          repository_path: test
          file_pattern: .
          delete_source_branch: true
          github_token: ${{ secrets.PAT_TOKEN }}

      # - name: Create Test File
      #   run: |
      #     echo "$(date +%s)-$RANDOM" > test/test3.txt

      # - name: Test User Branch Local Action
      #   uses: ./
      #   with:
      #     user_email: actions@github.com
      #     user_name: GitHub Actions
      #     create_pr: true
      #     auto_branch: false
      #     branch: feature/pr-test-branch
      #     pr_base: main
      #     repository_path: test
      #     file_pattern: .

  test-action-with-labels-and-body:
    name: Test PR Labels and Body
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, test-action-auto-branch-false, test-action-auto-branch-true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test_labels.txt

      - name: Test PR with Labels and Body
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: test
          create_pr: true
          pr_base: main
          repository_path: test
          file_pattern: .
          pr_labels: "test,automated,label-test"
          pr_body: |
            ## Test Pull Request
            This is a test PR created with custom labels and body.
            
            ### Changes
            - Added test file
            - Testing PR labels
            - Testing PR body
          github_token: ${{ secrets.PAT_TOKEN }}

  test-skip-if-empty:
    name: Test Skip If Empty
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, test-action-auto-branch-false, test-action-auto-branch-true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Test Skip If Empty (should skip)
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: main
          create_pr: true
          auto_branch: true
          pr_base: main
          repository_path: test
          file_pattern: .
          skip_if_empty: true
          pr_title: "Test Skip If Empty - With Changes (should skip)"
          github_token: ${{ secrets.PAT_TOKEN }}

      # 변경사항이 있을 때는 skip되지 않는지 확인
      - name: Test Skip If Empty (should not skip)
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: test
          create_pr: true
          auto_branch: true
          pr_base: main
          pr_labels: "test,automated,skip-if-empty-test"
          repository_path: test
          delete_source_branch: true
          file_pattern: .
          skip_if_empty: true
          pr_title: "Test Skip If Empty - With Changes (should not skip)"
          github_token: ${{ secrets.PAT_TOKEN }}

  test-pr-auto-close:
    name: Test PR Auto Close
    runs-on: ubuntu-latest
    needs: [build-and-push-docker, test-action-auto-branch-false, test-action-auto-branch-true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test_auto_close.txt

      - name: Test PR Auto Close
        uses: ./
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          branch: test
          create_pr: true
          pr_base: main
          repository_path: test
          file_pattern: .
          pr_closed: true
          pr_labels: "test,automated,auto-close-test"
          pr_title: "Test Auto Close PR"
          pr_body: |
            ## Test Auto Close PR
            This PR will be automatically closed after creation.
          github_token: ${{ secrets.PAT_TOKEN }}