name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000
    env:
      TEST_TAG: localhost:5001/actions/go-git-commit-action:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test1.txt

      - name: Run the Container
        env:
          USER_EMAIL: test1@test.com
          USER_NAME: test1
          COMMIT_MESSAGE: test1 ${{ github.run_id }}!
          BRANCH: main
          REPOSITORY_PATH: test
          FILE_PATTERN: .
        run: |
          docker run \
          --env INPUT_USER_EMAIL="${{ env.USER_EMAIL }}" \
          --env INPUT_USER_NAME="${{ env.USER_NAME }}" \
          --env INPUT_COMMIT_MESSAGE="${{ env.COMMIT_MESSAGE }}" \
          --env INPUT_BRANCH="${{ env.BRANCH }}" \
          --env INPUT_REPOSITORY_PATH="${{ env.REPOSITORY_PATH }}" \
          --env INPUT_FILE_PATTERN="${{ env.FILE_PATTERN }}" \
          --volume ${{ github.workspace }}:/app \
          --rm ${{ env.TEST_TAG }}

  test-action:
    name: Test env-output-setter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test1.txt

      - name: Test Local Action
        uses: ./
        with:
          user_email: test1@test.com
          user_name: test1
          commit_message: test1 ${{ github.run_id }}!
          branch: main
          repository_path: test
          file_pattern: .