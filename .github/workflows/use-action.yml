name: Example Workflow using Go Git Commit Action

on:
  workflow_dispatch:
    inputs:
      run:
        description: 'workflow run'
        required: true
        default: 'true'
  workflow_run:
    workflows: ["Generate changelog"] 
    types:
      - completed

permissions:
  contents: write

jobs:
  acton-module-tag-reference:
    name: acton-module-tag-reference
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test1.txt

      - name: Commit to repository
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          commit_message: test1 ${{ github.run_id }}!
          branch: test
          repository_path: test
          file_pattern: .
          tag_name: test1-${{ github.run_id }}
          tag_message: test1 ${{ github.run_id }}
          tag_reference: v1.0.1
          # pr_labels: "test,automated,tag-reference-test"

      - name: Confirm Tag Reference
        run: |
          git show -1 v1.0.1
          git show -1 test1-${{ github.run_id }}

      - name: Delete Tag
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          tag_name: test1-${{ github.run_id }}
          delete_tag: true

  acton-module-auto-branch-false:
    name: acton-module-auto-branch-false
    needs: [acton-module-tag-reference]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4

      - name: Commit to repository
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          create_pr: true
          auto_branch: false
          pr_title: test-to-main-pr-title
          pr_base: main
          pr_branch: test
          repository_path: test
          file_pattern: .
          github_token: ${{ secrets.PAT_TOKEN }}
          pr_labels: "test,automated,auto-branch-false-test"

  acton-module-auto-branch-true:
    name: acton-module-auto-branch-true
    needs: [acton-module-auto-branch-false]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infrastructure repository
        uses: actions/checkout@v4

      - name: Commit to repository
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          create_pr: true
          auto_branch: true
          pr_base: main
          repository_path: test
          file_pattern: .
          delete_source_branch: true
          github_token: ${{ secrets.PAT_TOKEN }}
          pr_labels: "test,automated,auto-branch-true-test"

  test-action-with-labels-and-body:
    name: Test PR Labels and Body
    needs: [acton-module-auto-branch-true]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test_labels.txt

      - name: Test PR with Labels and Body
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          pr_branch: test
          create_pr: true
          pr_base: main
          repository_path: test
          file_pattern: .
          pr_labels: "test,automated,label-test"
          pr_body: |
            ## Test Pull Request
            This is a test PR created with custom labels and body.
            
            ### Changes
            - Added test file
            - Testing PR labels
            - Testing PR body
          github_token: ${{ secrets.PAT_TOKEN }}

  test-skip-if-empty:
    name: Test Skip If Empty
    runs-on: ubuntu-latest
    needs: [test-action-with-labels-and-body]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Test Skip If Empty (should skip)
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          pr_branch: main
          create_pr: true
          pr_base: main
          repository_path: test
          file_pattern: .
          skip_if_empty: true
          pr_title: "Test Skip If Empty - With Changes (should skip)"
          pr_labels: "test,automated,skip-if-empty-test"
          github_token: ${{ secrets.PAT_TOKEN }}

      # 변경사항이 있을 때는 skip되지 않는지 확인
      - name: Test Skip If Empty (should not skip)
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          pr_branch: test
          create_pr: true
          auto_branch: true
          pr_base: main
          repository_path: test
          file_pattern: .
          skip_if_empty: true
          delete_source_branch: true
          pr_title: "Test Skip If Empty - With Changes (should not skip)"
          pr_labels: "test,automated,skip-if-empty-test"
          github_token: ${{ secrets.PAT_TOKEN }}

  test-pr-auto-close:
    name: Test PR Auto Close
    runs-on: ubuntu-latest
    needs: [test-action-with-labels-and-body, test-skip-if-empty]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Create Test File
        run: |
          echo "$(date +%s)-$RANDOM" > test/test_auto_close.txt

      - name: Test PR Auto Close
        uses: somaz94/go-git-commit-action@v1
        with:
          user_email: actions@github.com
          user_name: GitHub Actions
          pr_branch: test
          create_pr: true
          pr_base: main
          repository_path: test
          file_pattern: .
          pr_closed: true
          pr_title: "Test Auto Close PR"
          pr_labels: "test,automated,auto-close-test"
          pr_body: |
            ## Test Auto Close PR
            This PR will be automatically closed after creation.
          github_token: ${{ secrets.PAT_TOKEN }}